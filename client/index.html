<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b18ed15cb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>HODLINFO.com</title>
</head>
<body class="container">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <span id='brand'>HODLINFO</span>.com
            <p style="color:#5f626a;">Powered by <span id='powered'>Finstreet</span></p>
          </div>
          <div class="col-sm">
            <select name="" id="">
              <option value="inr">INR</option>
              <option value="btc">BTC</option>
            </select>
            <select class="secselect">
              <option value="inr">BTC</option>
              <option value="btc">INC</option>
            </select>
          </div>
          <div class="col-sm">
            <img src='Annotation.png' alt='image'  width="70" height="53"/>
            <button>
              <i class="fab fa-telegram-plane" style="background-color: #3dc6c1"></i> 
              Connect Telegram
            </button>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>

      <table class="table" style="color: white; ">
        <thead style="background-color: #191d28;">
          <tr style="background-color: #191d28;">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Last</th>
            <th scope="col">Buy / Sell Price</th>
            <th scope="col">volume</th>
            <th scope="col">base_unit</th>
          </tr>
        </thead>
        <tbody id="tableBody"> 
          <!-- here we will add data to table using JS by giving call to api -->
        </tbody>
      </table>

      <script type="text/javascript">
        fetch('http://localhost:3000/api').then(res => {
          res.json().then(
            data => {
              console.log(data);
              var temp = "";
              var i=0;
              for(let item in data) {
                if(i<10){
                  i = i+1;
                  temp += "<tr>";
                  temp += "<td>" + i + "</td>"
                  temp += "<td>" + data[item].name + "</td>"
                  temp += "<td>" + data[item].last + "</td>"
                  temp += "<td>₹​" + data[item].buy + " / ₹​" + data[item].sell + "</td>"
                  temp += "<td>" + data[item].volume + "</td>"
                  temp += "<td>" + data[item].base_unit + "</td></tr>"
                } 
                console.log(data.item);
              }
            
                document.getElementById("tableBody").innerHTML = temp;
              }
            
          )
        }).catch(err => {
            console.log('Server Issue');
        });
      </script>
     
</body>
</html>
